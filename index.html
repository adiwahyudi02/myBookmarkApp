<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>

  <div class="container">
        <div>
            <div>
                <h1>My Bookmark App</h1>
            </div>  

            <form>
                <div class="ctn-title">
                    <i class="fas fa-plus"></i>
                    <label for="item">
                        Create new bookmark
                    </label>
                </div>
                <input id="item" type="text" placeholder="Press enter to submit" autocomplete="off">
            </form>

            <div class="ctn-title">
                <i class="far fa-bookmark"></i>
                <h2>Your list Bookmark</h2>
            </div>

            <div>
                <input type="text" id="input-search" onkeyup="search()" placeholder="Search for link.." title="Type in a link">
            </div>
            
            <h5 id="msg-no-items"> You don't have a bookmark..</h5>

            <div id="bookmark-list"></div>

            <button class="btn-clear-all hover-btn-clear-all"><i class="far fa-trash-alt"></i>Remove All</button>

        </div>
  </div>

  <script src="js/scripts.js"></script>
  <!-- <script src="https://kit.fontawesome.com/4996d46f26.js" crossorigin="anonymous"></script> -->
</body>

</html>
