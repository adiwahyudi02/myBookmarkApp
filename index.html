<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Bookmark</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="shortcut icon" href="img/favicon-16x16.png">
</head>
<body>

  <div class="container">
        <div>
            <div>
                <h1>My Bookmark App</h1>
            </div>  

            <div>
                <div class="ctn-title">
                    <i class="fas fa-plus"></i>
                    <label for="title">
                        Create new bookmark
                    </label>
                </div>

                <div>
                    <input id="title" type="text" placeholder="Enter a title ..." autocomplete="off">
                </div>

                <div>
                    <input id="url" type="url" placeholder="Enter a url ..." autocomplete="off">
                </div>

                <div>
                    <button type="submit" class="btn-create hover-btn-create" onclick="save()"><i class="fas fa-plus"></i>Create</button>
                </div>
            </div>

            <div class="ctn-title">
                <i class="far fa-bookmark"></i>
                <h2>Your list Bookmark</h2>
            </div>

            <div>
                <input type="text" id="input-search" onkeyup="search()" placeholder="Search for title.." title="Type in a link">
            </div>
            
            <h5 id="msg-no-items"> You don't have a bookmark..</h5>

            <div id="bookmark-list"></div>

            <button class="btn-clear-all hover-btn-clear-all" id="btn-clear-all"><i class="far fa-trash-alt"></i>Remove All</button>

        </div>
  </div>

  <script src="js/scripts.js"></script>
</body>

</html>
